# a tmux config
#
# adapted from Tmux for mere mortals,
#   https://zserge.com/posts/tmux/
#

set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g base-index 1
set-option -g renumber-windows on
set -s escape-time 0

# new window
bind-key -n M-n new-window -c "#{pane_current_path}"

# using the row of number keys at the top to select window
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9
bind-key -n M-0 select-window -t :0
bind-key -n M-. select-window -n
bind-key -n M-, select-window -p

# swap window
bind-key -n M-< swap-window -t -1
bind-key -n M-> swap-window -t +1

# kill window
bind-key -n M-X confirm-before "kill-window"

# split window
bind-key -n M-v split-window -h -c "#{pane_current_path}"
bind-key -n M-b split-window -v -c "#{pane_current_path}"

# zoom
bind-key -n M-f resize-pane -Z

# use vim-style hjkl to move windows
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# move contents of window, again using hjkl
bind-key -n M-H run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -L; tmux swap-pane -t $old'
bind-key -n M-J run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -D; tmux swap-pane -t $old'
bind-key -n M-K run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -U; tmux swap-pane -t $old'
bind-key -n M-L run-shell 'old=`tmux display -p "#{pane_index}"`; tmux select-pane -R; tmux swap-pane -t $old'

# copy mode
bind-key -n M-/ copy-mode

# Linux system clipboard
#bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
#bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# macOS system clipboard
#bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
#bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

set-option -g status-keys vi
set-option -g set-titles on
set-option -g set-titles-string 'tmux - #W'
setw -g mode-keys vi

# statusbar
set -g status-position top
set -g status-justify centre
set -g status-style 'bg=colour235 fg=colour255'
set -g status-left '#h [#S]'
set -g status-right '#[fg=colour255,bg=colour235] %d/%m/%y#[fg=colour255,bg=colour235] %H:%M'
set -g status-right-length 50
set -g status-left-length 20

# window dressing
setw -g window-status-current-style 'fg=colour235 bg=colour105 bold'
setw -g window-status-current-format ' #I#[fg=colour0]:#[fg=colour0]#W#[fg=colour0]#F '
setw -g window-status-style 'fg=colour240 bg=colour235'
setw -g window-status-format ' #[fg=colour250]#W#[fg=colour240]#F '
setw -g window-status-bell-style 'fg=colour10 bg=colour255 bold'

# window
set -wg mode-style bg=colour105,fg=black

# pane style
set -g pane-border-style 'fg=colour240'
set -g pane-active-border-style 'fg=colour105'

# quick config reload
bind-key r source-file ~/.tmux.conf \; display-message ".tmux.conf reloaded"
